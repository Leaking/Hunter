// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        maven {
            url "http://maven.oa.com/nexus/content/repositories/android"
        }
        maven {
            url "http://maven.oa.com/nexus/content/repositories/thirdparty/"
        }
        maven {
            url "http://maven.oa.com/nexus/content/repositories/m2repository"
        }
        maven {
            url 'http://maven.oa.com/nexus/content/repositories/jcenter'
        }

        flatDir{
            dirs'libs'
        }
        // mavenLocal()
//        mavenLocal()
//        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url "http://maven.oa.com/nexus/content/repositories/android"
        }
        maven {
            url "http://maven.oa.com/nexus/content/repositories/thirdparty/"
        }
        maven {
            url "http://maven.oa.com/nexus/content/repositories/m2repository"
        }
        maven {
            url 'http://maven.oa.com/nexus/content/repositories/jcenter'
        }

        flatDir{
            dirs'libs'
        }
        // mavenLocal()
//        mavenLocal()
//        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
