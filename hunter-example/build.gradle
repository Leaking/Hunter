apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.lolita.example"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.quinn.hunter:hunter-library:1.0.0'
}

repositories {
    maven {
        url uri('../repo')
    }
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath 'com.quinn.hunter:hunter-plugin:1.0.0'
    }
}


apply plugin: 'lolita'

lolitaExt {
    on = 'true'
    global = 'true'
}
