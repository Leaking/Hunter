apply plugin: 'groovy'
apply plugin: 'maven'


dependencies {
    compile 'com.android.tools.build:transform-api:1.5.0'
    compile 'org.javassist:javassist:3.20.0-GA'
    compile 'commons-io:commons-io:2.5'
    compile gradleApi()
    compile localGroovy()
//    compile project(':lolita-annotations')
}

repositories {
    mavenCentral()
    jcenter()
}
group='com.lolita.plugin'
version='1.0.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}